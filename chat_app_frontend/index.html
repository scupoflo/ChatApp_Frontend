<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="chat-popup" id="myForm">
      <form
      action="/action_page.php"
      class="form-container">
        <h1>Chat</h1>

        <label for="msg">
          <b>Message</b>
        </label>

        <textarea
          placeholder= "Type message.." name="msg"
          required>
        </textarea>

        <button
          type="submit"
          class="btn">Send
        </button>

        <button
          type="button"
          class="btn cancel" onclick="closeForm()">Close
        </button>
        
      </form>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
